ext {
    imVersion = "2.0.0-SNAPSHOT"
}

subprojects {
    group = 'org.intermine'
    version = '2.0.0-SNAPSHOT'

    apply plugin: 'java'
    apply plugin: 'maven'

    sourceCompatibility = 1.6
    targetCompatibility = 1.6

    repositories {
        mavenCentral()
        mavenLocal()
    }

    test {
        ignoreFailures = true
    }

    if (it.name != 'so') {
        dependencies {
            //compile group: 'ant', name: 'ant', version: '1.6.5'
            compile group: 'log4j', name: 'log4j', version: '1.2.17'
            compile group: 'org.intermine', name: 'bio-core', version: imVersion
            compile group: 'org.intermine', name: 'intermine-model', version: imVersion
            compile group: 'org.intermine', name: 'intermine-integrate', version: imVersion
            compile group: 'org.intermine', name: 'bio-model', version: imVersion
            compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
            testCompile group: 'junit', name: 'junit', version: '4.8.2'
            testCompile group: "org.intermine", name: "intermine-integrate", version: imVersion, classifier: "testClasses"
            testCompile group: 'xmlunit', name: 'xmlunit', version: '1.0'
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.1'
}
